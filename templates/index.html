<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaCollector</title>
    <style>
        /* Reset default styles */
        body, h1, h2, p, form, input, button, .container, .photo-section, .info-section {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }
        
        header {
            background-color: #235347;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: calc(100% - 40px); 
            top: 0;
            left: p;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-container h1 {
            font-size: 1.6em;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 80px 20px 20px;
        }

        main .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        label {
            font-size: 1.1em;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 400px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #235347;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #0B2B26;
        }

        
        #loader {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid white;
            border-radius: 50%;
            border-top: 4px solid #235347;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>InstaCollector</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Download Instagram Posts</h2>
            <form method="post" id="downloadForm">
                <label for="username">Instagram Username:</label>
                <input type="text" id="username" name="username" required>
                <button type="submit">Download Posts</button>
            </form>

            <!-- Loader -->
            <div id="loader">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function() {
            // Show the loader
            document.getElementById('loader').style.display = 'block';
        });
    </script>
</body>
</html>
