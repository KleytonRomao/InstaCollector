<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaCollector</title>
    <style>
        /* Reset default styles */
        body, h1, h2, p, form, input, button, .container, .photo-section, .info-section {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }

        /* Header styles */
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: calc(100% - 40px); 
            top: 0;
            left: p;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-container h1 {
            font-size: 1.6em;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main section styles */
        main {
            padding: 80px 20px 20px; /* Adjusted for fixed header */
        }

        main .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        label {
            font-size: 1.1em;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 400px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* New section styles */
        .photo-info-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        .photo-section {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .photo-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info-section {
            flex: 1;
            text-align: left;
        }

        .info-section h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .info-section p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>InstaCollector</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Download Instagram Posts</h2>
            <p>Enter the Instagram username to download posts.</p>
            <form method="post">
                <label for="username">Instagram Username:</label>
                <input type="text" id="username" name="username" required>
                <button type="submit">Download Posts</button>
            </form>
        </div>
        <div class="photo-info-container">
            <div class="photo-section">
                <img src="https://via.placeholder.com/400" alt="Placeholder Image">
            </div>
            <div class="info-section">
                <h3>Test Section</h3>
                <p>This is a placeholder section for additional information. You can include any details or instructions here.</p>
                <button>Test Button</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 InstaCollector. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
